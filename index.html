<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="script/main.js"></script>
</head>
<body>
    <div>
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><input onclick="addNumber('7')" type="button" id="i7" name="n7" value="7"></td>
                <td><input onclick="addNumber('8')" type="button" id="i8" name="n8" value="8"></td>
                <td><input onclick="addNumber('9')" type="button" id="i9" name="n9" value="9"></td>
                <td><input onclick="addNumber('/')" type="button" id="i/" name="n/" value="/"></td>
            </tr>
            <tr>
                <td><input onclick="addNumber('4')" type="button" id="i4" name="n4" value="4"></td>
                <td><input onclick="addNumber('5')" type="button" id="i5" name="n5" value="5"></td>
                <td><input onclick="addNumber('6')" type="button" id="i6" name="n6" value="6"></td>
                <td><input onclick="addNumber('*')" type="button" id="i*" name="n*" value="*"></td>
            </tr>
            <tr>
                <td><input onclick="addNumber('1')" type="button" id="i1" name="n1" value="1"></td>
                <td><input onclick="addNumber('2')" type="button" id="i2" name="n2" value="2"></td>
                <td><input onclick="addNumber('3')" type="button" id="i3" name="n3" value="3"></td>
                <td><input onclick="apagar('')" type="button" id="ic" name="nc" value="c"></td>
            </tr>
            <tr>
                <td><input onclick="addNumber('0')" type="button" id="i0" name="n0" value="0"></td>
                <td><input onclick="addNumber('-')" type="button" id="i-" name="n-" value="-"></td>
                <td><input onclick="addNumber('+')" type="button" id="i+" name="n+" value="+"></td>
                <td><input onclick="calcular()" type="button" id="i=" name="n=" value="="></td>
            </tr>
        </table>

    </div>
</body>
</html>
